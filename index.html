<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
   <title>TextToSpeech</title>
</head>
<body>
   <div class="wrapper">
      <h1>Text To Speech</h1>
      <form action="#">
         <div class="textareaRow"> 
            <textarea placeholder="Enter text..." rows="7"></textarea>
         </div>
         <div class="options">
            <select>
               <option value="">Google (hi-IN)</option>
               <option value="">Google blabla (de-DE)</option>
               <option value="">Google (ro-RO)</option>
            </select> 
         </div>
      </form>
      <button>Convert to Voice</button>
   </div>
</body>
</html>
